<div class="col-md-3 col-xs-12 hidden-md hidden-lg image-slice">
    <img src="/images/centerpieces/wood.jpg" />
</div>
<div class="col-lg-3 col-md-3 col-xs-12 hidden-sm hidden-xs center-col">
    <img src="/images/centerpieces/wood.jpg" />
</div>
<div class="col-lg-6 col-md-6 col-xs-12 right-col">
    <h1>blog</h1>
    <div id="copy">
        <div ng-if="vm.tags">
            <strong>tags: </strong><span ng-repeat="tag in vm.tags"><a href="/blog/tags/{{ tag.name }}">{{ tag.name}}</a> | </span>
        </div>
        <div id="scroll">
            <div ng-if="vm.posts">
                <div ng-repeat="post in vm.posts">
                    <h3>{{ post.title }}</h3>
                    <div ng-bind-html="post.body"></div>
                    <a class="btn btn-primary pull-right" href="/blog/post/{{ post.slug }}">Read Post</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include src="'/ngApp/views/partials/footer.html'"></div>
